<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منتجاتنا</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 10px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }
    nav a {
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .product {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      width: 250px;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h3, .product p {
      margin: 5px 0;
    }
    .whatsapp {
      background-color: #25D366;
      color: white;
      padding: 5px 10px;
      text-align: center;
      display: block;
      margin-top: 10px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>مرحبا بكم في SouqEurop</h1>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="about.html">من نحن</a>
      <a href="contact.html">تواصل معنا</a>
    </nav>
  </header>

  <div class="products" id="products"></div>

  <script>
    const cloudName = 'deo3qumi7';
    const folder = 'samples/ecommerce';

    fetch(`https://res.cloudinary.com/${cloudName}/image/list/${folder}.json`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        data.resources.forEach(img => {
          const context = img.context?.custom || {};
          const name = context.alt || 'بدون اسم';
          const desc = context.caption || '';
          const price = context.price || '';
          const imgUrl = `https://res.cloudinary.com/${cloudName}/image/upload/${img.public_id}.jpg`;

          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <img src="${imgUrl}" alt="${name}">
            <h3>${name}</h3>
            <p>${desc}</p>
            <p>السعر: ${price} درهم</p>
            <a class="whatsapp" href="https://wa.me/212651131403" target="_blank">اطلب عبر واتساب</a>
          `;
          container.appendChild(div);
        });
      });
  </script>

</body>
</html>
