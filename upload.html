<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رفع منتج</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    label, input, textarea, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
    }
    input, textarea {
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #1db954;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>رفع منتج جديد</h1>

  <form id="uploadForm">
    <label>اسم المنتج:</label>
    <input type="text" id="name" required>

    <label>الوصف:</label>
    <textarea id="description" required></textarea>

    <label>السعر:</label>
    <input type="text" id="price" required>

    <label>اختر صور المنتج:</label>
    <input type="file" id="images" multiple accept="image/*" required>

    <button type="submit">رفع المنتج</button>
  </form>

  <div id="status"></div>

  <script>
    const cloudName = 'deo3qumi7';
    const uploadPreset = 'Souqpload';

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const price = document.getElementById('price').value;
      const files = document.getElementById('images').files;
      const status = document.getElementById('status');
      status.innerHTML = "جاري رفع الصور...";

      for (let file of files) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', uploadPreset);
        formData.append('context', `alt=${name}|caption=${description}|price=${price}`);

        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        console.log(data);
      }

      status.innerHTML = "✅ تم رفع المنتج بنجاح!";
      document.getElementById('uploadForm').reset();
    });
  </script>
</body>
</html>
